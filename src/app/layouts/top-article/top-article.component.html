
<div class="slide" *ngIf="articles">
  <app-card-horizontal
  *ngFor="let article of articles"
  [article]="article"
  class="card-slide"
  ></app-card-horizontal>
</div>

<div class="slide" *ngIf="articles.length==0">
  <app-card-horizontal-placehover
  *ngFor="let place of placehover"
  class="card-slide"
  ></app-card-horizontal-placehover>
</div>
