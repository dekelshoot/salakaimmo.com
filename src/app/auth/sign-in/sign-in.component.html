<app-header routeActive="Se connecter"></app-header>
<br id="head">

<div class="container">
  <div class="brand-container">
    <p class="brand">B</p>
    <p class="title"> connectez-vous à <span>Salakaimmo.com</span></p>
  </div>
  <br>
  <div class="error" *ngIf="error==true">
    <p class="text-danger">{{ errorMessage}}</p>
  </div>
  <!-- Login Form -->
  <form class="form-horizontal" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
    <div class="control-group">
      <label class="control-label" for="userid">Adresse e-mail:</label>
      <div class="controls">
        <input id="login" name="login" type="text" class="form-control input-medium" placeholder="mail@gmail.com"
          formControlName="email" required="">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="passwordinput">Mot de passe: </label> <span> <a href="">mot de passe
          oublié?</a></span>
      <div class="controls">
        <input id="password" class="form-control input-medium" name="password" type="password" placeholder="********"
          formControlName="password" required="">
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="signin"></label>
      <div class="controls">
        <button *ngIf="loading==false && success==false" [disabled]="signInForm.invalid" id="signin" name="signin"
          class="btn" type="submit">S'identifier</button>
        <button id="signin" *ngIf="loading==true" name="signin" class="btn btn-success" type="submit">
          <div class="spinner-border  spinner" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </button>
        <button *ngIf="success==true" id="signin" name="signin" class="btn btn-success" type="submit">Connecté</button>
      </div>
    </div>
  </form>
  <br>
  <div class="new">
    <p>Nouvau sur salakaimmo.com ? <a href=""> Aide</a></p>
  </div>

</div>
